<!DOCTYPE html>

	<head>
		<meta charset="utf-8" />

	</head>
	<body>
			<div>
				<section>
						<h1>Simulação de antecipação</h1>
						<label>
							Informe o valor da venda*
							<input id="saleValue" type="text" />
						</label>

						<label>
							Em quantas parcelas*
							<input id="installmentValue" type="number" min="0" max="12" />
							<small>Máximo de 12 parcelas</small>
						</label>

						<label>
							Informe o percentual de MDR*
							<input id="MDRValue" type="number" />
						</label>
				</section>
				<section>
					<h3>VOCÊ RECEBERÁ:</h3>
					<ul>
						<li>Amanhã: <strong id="tomorrow">R$ 0,00</strong></li>
						<li>Em 15 dias: <strong id="in15Days">R$ 0,00</strong></li>
						<li>Em 30 dias: <strong id="in30Days">R$ 0,00</strong></li>
						<li>Em 90 dias: <strong id="in90Days">R$ 0,00</strong></li>
					</ul>
				</section>
			</div>
	</body>
</html>
